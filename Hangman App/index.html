<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <title>Hangman App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="/js/app.js"></script>


  </head>
  <body ng-app="HangmanApp" ng-controller="GameController">
    <div>

      <div>
        Guesses Left :: {{guesses}}
      </div>

      <div>
        Your Incorrect Guesses :: 
        <span ng-repeat="letter in incorrectLettersChosen">
          {{letter}}
        </span>  
      </div>

      <div>
        Your Correct Guesses ::
        <span ng-repeat="letter in correctLettersChosen">
            {{letter}}
        </span> 
      </div>

      <div>You have to guess: {{displayWord}}</div>
      <div>

        <div>
          <input type="text" name="guess" ng-model="input.letter">

          <button ng-click="letterChosen()">Submit</button>
        </div>
      
      </div>
    
    </div>



  </body>
</html>
